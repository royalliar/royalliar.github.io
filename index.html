---
layout: default
title: Home
---

<a href="{{ site.baseurl }}{{ site.posts.first.date | date: '%Y/%m' }}">
  <div class="hero"></div>
</a>
<div class="posts">
  {% for post in site.posts %}
  <hr>
  <div>
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-meta"><a href="{{ site.baseurl }}{{ post.date | date: '%Y/%m' }}">{{ post.date | date: '%B, %Y' }}</a>
      &middot; {% categorylink post.category %}{{ post.category }}{% endcategorylink %}
      &middot; {{ post.post_author }}</span>

    {{ post.excerpt | truncate: 250 }}
    <a href="{{ post.url }}">Continue reading &rarr;</a><br>
  </div>
  {% endfor %}
</div>

<div class="pagination">
  <a id="archive" class="button" href="{{ site.baseurl }}{{ site.posts.first.date | date: '%Y/%m' }}">View Archives</a>
</div>
